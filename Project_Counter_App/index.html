<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            Counter App
        </div>
        <div class="content">
            <p class="textHeading">This is a simple counter application. Use the buttons to increase, decrease, or rest the counter value.</p>
            <p id="counter">0</p>
            <div class="btns">

                <button id="btnIncrease" type="button">Increase</button>
                <button id="btnDecrease" type="button">Decrease</button>
                <button id="btnReset" type="button">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
